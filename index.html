<body>
    <div class="container">
        <div class="question-form">
            <div class="question">1. Вопрос ?</div>
            <div class="answer">
                <input type="radio" name="answer" id="answer1" value="1">
                <label for="answer1" class="answerForCode">Ответ 1</label>
            </div>
            <div class="answer">
                <input type="radio" name="answer" id="answer2" value="2">
                <label for="answer2" class="answerForCode">Ответ 2</label>
            </div>
            <div class="answer">
                <input type="radio" name="answer" id="answer3" value="3">
                <label for="answer3" class="answerForCode">Ответ 3</label>
            </div>
            <div class="answer">
                <input type="radio" name="answer" id="answer4" value="4">
                <label for="answer4" class="answerForCode">Ответ 4</label>
            </div>

            <div class="btnSend">Отправить</div>

            <progress id="questions"></progress>
        </div>
    </div>
