<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <title>Тест по логарифмам</title>
</head>
<body>
    <div class="container">
        <div class="question-form">
            <div class="question">1. Вопрос ?</div>
            <img style="width:300px">
            <div class="toChange">  
            </div>
            
            <div class="btnSend">Отправить</div>

            <progress id="questions"></progress>
        </div>
    </div>


    <script src="script.js"></script> 
    <script type="text/javascript"> 
        window.oncontextmenu=()=>{
            return false
        } 

        window.onkeydown = window.onkeyup = window.onkeypress = (e) => { 
            if(event.keyCode == 123) {
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
                return false;
            }
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
                return false;
            }
        } 

        let h = window.innerHeight, w=window.innerWidth 

        window.onresize = () => { 
            if (h!= window.innerHeight||w!=window.innerWidth){ 
                window.close()
            } 
        } 
    </script>
</body>
</html>
